            <ion-icon name="menu"> </ion-icon>
          </button>

            <img src="assets/imgs/logo.jpg">
          </div>

<ion-content padding>
  <ion-card class="card_io">

    <ion-card-header>
   <h2 style=" text-align: center; color:#efba00; font-weight:bold">{{event_type}}</h2>  
   
    </ion-card-header>
  
    <ion-card-content>
      <form id="home-form5" class="list">
            <ion-item>
              <ion-select interface="action-sheet" name="rating" [(ngModel)]="review.rating" placeholder="Select Rating out of 5"> 
                <ion-option vlaue="">Select Rating out of 5</ion-option>
                <ion-option vlaue="1.0">1.0</ion-option>
                <ion-option vlaue="1.5">1.5</ion-option>
                <ion-option vlaue="2.0">2.0</ion-option>
                <ion-option vlaue="2.5">2.5</ion-option>
                <ion-option vlaue="3.0">3.0</ion-option>
                <ion-option vlaue="3.5">3.5</ion-option>
                <ion-option vlaue="4.0">4.0</ion-option>
                <ion-option vlaue="4.5">4.5</ion-option>
                <ion-option vlaue="5.0">5.0</ion-option>
              </ion-select>
            </ion-item>
            <label class="error" *ngIf="errors.rating">{{errors.rating}}</label>
            <ion-item>
              <ion-label interface="action-sheet" stacked> Review Message</ion-label>
              <ion-textarea #msgInput rows="3" maxLength="500"  name="description" [(ngModel)]="review.description" placeholder="Please Enter Your Message Here....." interface="action-sheet" [ngModelOptions]="{standalone: true}" ></ion-textarea>
            </ion-item>
            <label class="error" *ngIf="errors.description">{{errors.description}}</label>
            <button ion-button round icon-start (click)="saveReview()">SUBMIT</button>
      </form>
    </ion-card-content>
  
  </ion-card>
</ion-content>
