            <ion-icon name="menu"> </ion-icon>
          </button>

            <img src="assets/imgs/logo.jpg">
          </div>

              <img style="margin-right: 15%;" src="assets/imgs/logo.jpg">
            </div>

              </button>

<ion-content >
  <ion-card class="card_io">
      <form>
      <ion-card-header>
       <font color="#efba00">Change Password</font>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
            <ion-label interface="action-sheet" stacked style="padding-left: 5px;"> Enter Old Password</ion-label>
          <ion-input type="text" placeholder="  " name="old_password" [(ngModel)]="user.old_password" interface="action-sheet"></ion-input>
        </ion-item>
        <label class="error" *ngIf="errors.old_password">{{errors.old_password}}</label>
        <ion-item>
            <ion-label interface="action-sheet" stacked style="padding-left: 5px;"> Enter New Password</ion-label>
          <ion-input type="password" placeholder="  " name="password" [(ngModel)]="user.password" interface="action-sheet"></ion-input>
        </ion-item>
        <label class="error" *ngIf="errors.password">{{errors.password}}</label>
        <ion-item>
            <ion-label interface="action-sheet" stacked style="padding-left: 5px;"> Re-enter New Password</ion-label>
          <ion-input type="password" placeholder="  " name="repassword" [(ngModel)]="user.repassword" interface="action-sheet"></ion-input>
        </ion-item>
        <label class="error" *ngIf="errors.repassword">{{errors.repassword}}</label><br>
      </ion-card-content>
      <button ion-button round icon-start (click)="changePasswords()" > SUBMIT</button><br>
    </form>
    </ion-card>

</ion-content>
