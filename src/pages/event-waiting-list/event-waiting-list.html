              <img src="assets/imgs/logo.jpg">
            </div>

  <ion-content padding>
      <div style="text-align: center; color: #efba00; font-size: 20px; opacity: 0.8; filter: alpha(opacity=50); background-color: #800020; border-radius: 20px; margin: 5px 50px 0px 50px;">Event Waiting List </div>
      <ion-list *ngFor="let request of requests; let i=index;">
        <ion-card class="card_io">
          <ion-card-header>
          <div style="text-align:center;color:#ffffff;font-weight:bold;">{{request.event_type}}</div>  
          </ion-card-header>
          <table>
              <tr>
                <td><font style="color:#ffffff; font-weight:bold ">Theme Name</font></td>
                <td>{{request.event_type}}</td>
              </tr>
              
              <tr>
                <td><font style="color:#ffffff; font-weight:bold ">Venue</font></td>
                <td> {{request.location}}</td>
              </tr>
              
              <tr>
              <td><font style="color:#ffffff; font-weight:bold ">Location</font></td>
              <td>{{request.place}}</td>
              
              </tr>
          
              <tr>
                <td><font style="color:#ffffff; font-weight:bold ">Event Date</font></td>
                <td>{{request.date}}</td>
                
                </tr>
                
                  <tr>
                    <td><font style="color:#ffffff; font-weight:bold ">Joined List On</font></td>
                    <td>{{request.waitinglist_join_time_short}}</td>
                  </tr>
                  
                  </table>
                </ion-card>
                </ion-list>
     
                <ion-card class="card_io" *ngIf="!isevents"class="card_io" >
                  <h2 align="center" style="margin: 5px 0px 2px 0px; font-size: 20px; color: #efba00;">All up to date.....</h2>
                  <h3 style="margin: 2px 0px 7px 16px; font-size: 20px; color: #efba00;" >You are not currently on any event waiting list.</h3>
              </ion-card>
            
  
  </ion-content>
