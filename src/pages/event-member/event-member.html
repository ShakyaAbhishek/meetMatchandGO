            <img src="assets/imgs/logo.jpg">
          </div>

<ion-content padding>
  <div style="text-align: center; color: #efba00; font-size: 20px; opacity: 0.8; filter: alpha(opacity=50); background-color: #800020; border-radius: 20px; margin: 5px 50px 10px 50px;"> Event Members </div>
    <ion-item style="margin: 10px 0 16px;">
        <ion-label interface="action-sheet" stacked> Event Members</ion-label>
      <ion-select interface="action-sheet" placeholder="Select a Previous Event" name="eventMember" #C (ionChange)="getEMember(C.value,true)" [(ngModel)]="user.eventMember" >
        <ion-option *ngFor="let eventMember of eventMemberList; let i=index;" [value]="eventMember.id" [selected]="eventMember.id==user.id" >{{eventMember.event_name}}</ion-option>
       </ion-select>
     </ion-item>
    
     <ion-list *ngFor="let users of user_list; let i=index">


        <div *ngIf="loggedGender=='M' && users.gender=='F'">
      <ion-item style="border-bottom: 1px solid;border-bottom-color: #efba00;">
        <ion-avatar item-start>
          <img [src]="users.image"  alt="image" style="border-radius: 50%;width: 50px;height: 55px;" />
        </ion-avatar>
        <h2>{{users.first_name}}</h2>
        
        <p>{{users.location}}</p>
        <button ion-button color="secondary" *ngIf="!users.hasRequest.id" style="height: 2.6rem;font-size: 1.1rem;"  (click)="sendfriendRequests(users.id,users.event)">SEND REQUEST</button>
        
      
        <p *ngIf="users.hasRequest.id">Request Already Sent.</p>
      </ion-item>
    </div>
    <div *ngIf="loggedGender=='F' && users.gender=='M'">
        <ion-item style="border-bottom: 1px solid;border-bottom-color: #efba00;">
          <ion-avatar item-start>
            <img [src]="users.image" alt="image" style="border-radius: 50%;width: 50px;height: 55px;" />
          </ion-avatar>
          <h2>{{users.first_name}}</h2>
          
          <p>{{users.location}}</p>
          <button ion-button color="secondary" *ngIf="!users.hasRequest.id" style="height: 2.6rem;font-size: 1.1rem;"  (click)="sendfriendRequests(users.id,users.event)">SEND REQUEST</button>
        
          <p *ngIf="users.hasRequest.id">Request Already Sent.</p>
        </ion-item>
      </div>
    </ion-list>
    
    <ion-list style=" border-bottom: 0px " *ngIf="!isevents">
      <!-- <h2 align="center">No members listed yet-Please check back later </h2> -->
      <div style="text-align: center; color: #efba00; font-size: 20px; opacity: 0.8; filter: alpha(opacity=50); background-color: #800020; border-radius: 20px; margin: 10px 50px 0px 50px;padding: 5px 0px 5px 10px;">No members listed yet-Please check back later </div>
    </ion-list> 
        
  
</ion-content>
