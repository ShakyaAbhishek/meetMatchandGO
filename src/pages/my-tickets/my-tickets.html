<ion-content >
    <ion-card *ngFor="let event of events; let i=index">
        <ion-grid>
          <ion-row>
            <ion-col col-5>
        <img [src]="event.image" style="height: 145px;" />
        <div style=" text-align: center; background-color:#efba00; padding-top: 5px;padding-bottom: 5px;"><font style=" color: #000;font-size: 15px;">{{event.event_date}}</font></div>
        </ion-col>
        <ion-col col-7 style="margin: -12px 0px 0px 0px;">
          <ion-card-title>
              <font color="#8b3532">{{event.event_type}}</font>
            <p style="border-bottom: 1px solid; font-weight: 500;">{{event.location}}<br> {{event.place}} </p>
          </ion-card-title>
          <div><!--<ion-icon name="people" style="color:#8b3532; "></ion-icon>--><font color="#8b3532" style="font-weight: 500; padding-bottom: 2px;" >Quantity:  </font><font color="#8b3532" style="font-weight: 700; padding-bottom: 2px;" >{{event.ticket}} Person</font>
            <br><font color="#8b3532" style="font-weight: 500; padding-bottom: 2px;" >Paid Amount: </font> <font color="#8b3532" style="font-weight: 700; padding-bottom: 2px;" >{{event.formated_price}}</font></div>
          <p>
           <!-- <ion-icon name="calendar" style="color:#8b3532;"></ion-icon>--><font color="#8b3532" style="font-weight: 500;">{{event.buy_date}} </font>
          </p>
          <ion-row >
          <ion-col col-6>


            <button ion-button color="danger" style="height: 2.6rem;font-size: 70%;margin: 7px 0px 2px -4px;" full  (click)="downloadTicket(event.user_subscription_id)">PRINT TICKET</button>
            
          </ion-col>
          <ion-col col-6>


             <button ion-button color="danger" style="height: 2.6rem;font-size: 70%;margin: 7px 0px 2px -4px;" full (click)="eventDetail(event.id)" >MORE INFO</button>                   
          </ion-col>
           </ion-row>
          
          
        </ion-col>
        </ion-row>
        </ion-grid>
        <p style="background-color:#f53d3d;text-align: center;padding:  10px 0;padding: 8px 0;color: #fff;margin: 0 10px 10px 10px;font-weight: 800; ">ETA: <span class="counter">{{eventTimer(event.end_datetime, time)}}</span></p> 
      </ion-card>
      <ion-card class="card_io" *ngIf="!isevents;">
        <h2 align="center" style="margin: 5px 0px 2px 0px; font-size: 20px; color: #efba00;">No Purchased Tickets.</h2>
        
    </ion-card>
</ion-content>
